version: '3.8'

services:
  neo4j:
    image: neo4j:5
    platform: linux/arm64
    container_name: neo4j-local
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - ./data/neo4j:/data/neo4j
      - ./logs/neo4j:/data/neo4j/logs
      - ./plugins/neo4j:/data/neo4j/plugins
      - ./import/neo4j:/data/neo4j/import
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-test123456}
      NEO4J_dbms_memory_pagecache_size: 2G
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_offheap_max__size: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    platform: linux/arm64
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand(\"ping\").ok", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  crud-service:
    build:
      context: .
      dockerfile: Dockerfile.crud
    platform: linux/arm64
    ports:
      - "50051:50051"  # CRUD service
    environment:
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-test123456}
      NEO4J_TESTING_DB_URI: ${NEO4J_TESTING_DB_URI:-bolt://neo4j:7687}
      NEO4J_TESTING_USERNAME: ${NEO4J_TESTING_USERNAME:-neo4j}
      NEO4J_TESTING_PASSWORD: ${NEO4J_TESTING_PASSWORD:-test123456}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-testdb}
      MONGO_COLLECTION: ${MONGO_COLLECTION:-metadata}
      CRUD_SERVICE_HOST: ${CRUD_SERVICE_HOST:-0.0.0.0}
      CRUD_SERVICE_PORT: ${CRUD_SERVICE_PORT:-50051}
    depends_on:
      neo4j:
        condition: service_healthy
      mongo:
        condition: service_healthy

  test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-test123456}
      NEO4J_TESTING_DB_URI: ${NEO4J_TESTING_DB_URI:-bolt://neo4j:7687}
      NEO4J_TESTING_USERNAME: ${NEO4J_TESTING_USERNAME:-neo4j}
      NEO4J_TESTING_PASSWORD: ${NEO4J_TESTING_PASSWORD:-test123456}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-testdb}
      MONGO_COLLECTION: ${MONGO_COLLECTION:-metadata}
      CRUD_SERVICE_HOST: ${CRUD_SERVICE_HOST:-crud-service}
      CRUD_SERVICE_PORT: ${CRUD_SERVICE_PORT:-50051}
    command: >
      sh -c "go test -v ./... || (echo 'Tests failed' && exit 1)"
    depends_on:
      crud-service:
        condition: service_started

  run:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-test123456}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-testdb}
      MONGO_COLLECTION: ${MONGO_COLLECTION:-metadata}
      CRUD_SERVICE_HOST: ${CRUD_SERVICE_HOST:-0.0.0.0}
      CRUD_SERVICE_PORT: ${CRUD_SERVICE_PORT:-50051}
    command: >
      sh -c "./crud-service"
    depends_on:
      neo4j:
        condition: service_healthy
      mongo:
        condition: service_healthy
