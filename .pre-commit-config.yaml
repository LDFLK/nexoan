# Pre-commit hooks configuration
# This runs repository-level format and lint via Makefile targets

repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: Go format (gofumpt + golines -m 120)
        entry: make fmt
        language: system
        pass_filenames: false
        stages: [commit]

      - id: go-lint
        name: GolangCI-Lint
        entry: make lint
        language: system
        pass_filenames: false
        stages: [commit]
